<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de scripts de Blood on the Clocktower</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Crie seu Script de Blood on the Clocktower</h1>
  </header>

  <main class="main-container">
    <!-- Coluna da esquerda (Personagens) -->
    <section id="character-selector" class="left-column">
      <h2>Selecione os Personagens</h2>
      <div id="character-list"></div>
    </section>

    <!-- Coluna da direita (Folha A4 com Personagens Selecionados) -->
    <section id="script-preview" class="right-column">
      <h2>Pré-visualização do Script</h2>
      <div class="a4-sheet" id="script-output"></div>
    </section>
  </main>

  <footer>
    <p>Feito por Piatan - Versão em Português</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
