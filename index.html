<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criador de scripts de Blood on the Clocktower</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Crie seu Script de Blood on the Clocktower</h1>
  </header>

  <main>
    <!-- Seção para seleção de personagens -->
    <section id="character-selector">
      <h2>Selecione os Personagens</h2>
      <div id="character-list"></div>
      <button id="get-selected">Selecionar personagens</button>
    </section>

    <!-- Seção para exibir os personagens selecionados -->
    <section id="selected-characters">
      <h2>Personagens Selecionados</h2>
      <div id="selected-output"></div>
    </section>

    <!-- Seção para pré-visualização do script -->
    <section id="script-preview">
      <h2>Pré-visualização do Script</h2>
      <div id="script-output"></div>
    </section>
  </main>

  <footer>
    <p>Feito por Piatan - Versão em Português</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
